{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="p-2 btn btn-outline-warning form-control">
                    {% if object %}
                    Сохранить изменения
                    {% else %}
                    Создать продукт
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
