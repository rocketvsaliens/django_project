{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="form-control p-2 btn btn-outline-warning">Войти</button>
                </div>
                <div class="card-footer"><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
